# heroku.yml
build:
  docker:
    web: Dockerfile


run:
  web: /app/entrypoint.sh

release:
  image: web
  command:
    - /app/manage.py migrate

setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE

  config:
    - POSTGRES_DB=${POSTGRES_DB}
    - POSTGRES_USER=${POSTGRES_USER}
    - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
